<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="nycss.css">
</head>
<body>

<!-- ****************** jumbotron ********************** -->
<div class="container">
  <div style="background-color: blue; color: white" class="jumbotron">
    <h1>New York Times Search</h1>      
  </div>     
</div>

<!-- ******************* form ********************* -->
<div class="container">
  <h2 style="color: white;">Search Parameters</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">Search Term:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Number of Records to Receive:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="form-group">
      <label for="pwd">Start year (Optional):</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="form-group">
      <label for="pwd">End year (Optional):</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>

  <!-- ******************* buttons ********************* -->
    <button id="search" type="submit" class="glyphicon glyphicon-search"> Search</button>
    <button id ="clear-results" type="submit" class="btn btn-default">Clear Results</button>
  </form>
</div>



</body>
</html>
